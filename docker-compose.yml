version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notas_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notas_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: notas_db
      PGPORT: "5432"
    # Si quieres exponer para debug local, descomenta:
    # ports:
    #   - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/notas').then(()=>process.exit(0)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    expose:
      - "80"

  proxy:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  backup:
    build: ./backup
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: notas_db
      PGPORT: "5432"
      # Ajusta tu TZ
      TZ: "America/Santiago"
    volumes:
      - backups:/backups

volumes:
  db_data:
  backups:
